<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <a href="" id="write-a-tweet"><b>Write</b> a tweet</a>
    </nav>

    <div id="main-content">
      <header id="profile-container">
        <div>
          <img class="avatar" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2><span>Vincent</span> Carrier</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>

          <div class="error-box">
            <h3>Respect our arbitrary character limit!!!</h3>
          </div>

          <form id="tweet-form" action="/tweets" method="POST">
            <textarea id="tweet-box" name="text" placeholder="What are you humming about?"></textarea>
            <div class="counter-container">
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>
          </form>
        </section>
        <div id="tweets">
          <article class="tweet-container">
            <header>
              <img src="https://i.imgur.com/73hZDYK.png" alt="">
              <h3 class="tweet-owner">Vincent</h3>
              <h4 class="tweet-username">@vnct</h4>
            </header>
            <p class="tweet-content">I like turtles</p>
            <hr>
            <footer>
              <p>10 days ago</p>
            </footer>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
